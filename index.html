<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/555163d5bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>

      <div class="input-container">
        <p>From</p>
        <select class="from">

        </select>

        <input type="number" min="1" class="amount" placeholder="Enter Amount" />
        <!-- <img src="https://flagsapi.com/US/flat/64.png" />  -->

       
      </div>

      <div class="icon">
        <i class="fa-solid fa-money-bill-transfer"></i>

      </div>

      <div class="input-container">
        <p>To</p>
        <select class="to">
          
        </select>
        <input type="number" class="convertedamount" placeholder="Converted Amount"/>
        <!-- <img src="https://flagsapi.com/US/flat/64.png" />  -->
       
      </div>
      <div class="result">

      </div>
      <!-- <button>Get Exchange Rates</button> -->
    </div>

    <script src="script.js"></script>
    <script src="codes.js"></script>
    <!-- <script src="path/to/freecurrencyapi-js/script.js"></script> -->
  </body>
</html>
